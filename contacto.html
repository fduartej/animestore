<!DOCTYPE html>
<html>
  <head>
    <title>Anime Store</title>
    <link rel="stylesheet" href="css/styles.css" />

    <script

    <script type="text/javascript">
      function msg() {
        console.log("hello world js log");
        prompt("Your age?", "0");
      }
      funtion enviar(){
        const Name=document.getElementById("Name").value;
        const Email=document.getElementById("Email").value;
        const Phone=document.getElementById("Phone").value;
        const Message=document.getElementById("Message").value;

        fetch("https://hook.us2.make.com/3s7eccb96nio9io4rvpkserh1xdnik78",
              {
                method: "POST",
                headers:{ "Content-Type": "application/json"},
                body: JSON.stringify({
                  Name: Name,
                  Email: Email,
                  Phone: Phone,
                  Message: Message
                })
              })
        .then(response => {
          if(response.ok){
            alert("se envio correctamente");
          }else{
            console.error("error al enviar");
          }
        }).
        catch(error => { console.error("error al enviar", error)});
        
        
        
      }
    </script>

  <body class="min-h-screen flex flex-col">

        <form class="contact-form" >
          <label for="Name">Nombre:</label>
          <input type="text" id="Name" placeholder="enter your name" />
          <label for="Email">Email:</label>
          <input type="text" id="Email" placeholder="enter your name" />
          <label for="Phone">Telefono:</label>
          <input type="text" id="Phone" placeholder="enter your name" />
          <label for="Message">Message:</label>
          <textarea id="Message" placeholder="enter your message"></textarea>
          <input type="button"  class="bg-pink-500 px-4 py-2 text-white hover:bg-pink-800 sm:px-8 sm:py-3"  onclick="enviar();" >enviar</button>
        </form>
