<!DOCTYPE html>
<html>
  <head>
    <title>Anime Store</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/game.css" />
    <script type="text/javascript"></script>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div class="store-container">
      <div id="navbarcomponent"></div>

      <div class="game-area">
        <h1>Anime Game</h1>
        <p>¡Bienvenido al juego de Anime Store!</p>
        <p>¡Haz clic en el botón para comenzar!</p>
        <div class="game-container">
          <div class="game-player"></div>
        </div>
      </div>

      <div id="footercomponent"></div>
    </div>

    <script src="js/game.js"></script>
    <script type="text/babel" src="js/App.js"></script>
    <script type="text/babel">
      // Renderizar la aplicación principal
      ReactDOM.render(
        <NavBarComponent />,
        document.getElementById("navbarcomponent")
      );
      ReactDOM.render(
        <FooterComponent />,
        document.getElementById("footercomponent")
      );
    </script>
  </body>
</html>
