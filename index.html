<!DOCTYPE html>
<html>
  <head>
    <title>Anime Store</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
  </head>
  <body>
    <div class="store-container">
      <div id="navbarcomponent"></div>

      <aside class="sidebar">
        <select id="categoryFilter">
          <option value="all">Todos</option>
          <option value="gerrero">Guerreros</option>
          <option value="gerrera">Gerreras</option>
        </select>
      </aside>

      <div id="cartlistcomponent"></div>

      <div id="footercomponent"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/cardfilter.js"></script>
    <script type="text/babel" src="js/App.js"></script>
    <script type="text/babel">
      // Renderizar la aplicaci√≥n principal
      ReactDOM.render(
        <NavBarComponent />,
        document.getElementById("navbarcomponent")
      );
      ReactDOM.render(
        <FooterComponent />,
        document.getElementById("footercomponent")
      );
    </script>
    <script type="text/babel" src="js/Cart.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            cardsData: [],
          };
        }

        componentDidMount() {
          fetch("./data.anime.json")
            .then((response) => response.json())
            .then((data) => {
              this.setState({ cardsData: data });
            })
            .catch((error) => console.error("hay un error", error));
        }

        render() {
          return <CardListComponent cardsData={this.state.cardsData} />;
        }
      }

      ReactDOM.render(<App />, document.getElementById("cartlistcomponent"));
    </script>
  </body>
</html>
